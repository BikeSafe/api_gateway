type Social{
    id: Int
    seguidor: String
    seguido: String
}

input SocialInput{    
    seguidor: String
    seguido: String
}

type Query{
    findSeguidores(seguido:String):[String]
    findSeguidos(seguidor:String):[String]
    verifySocial(data:SocialInput):Boolean
}

type Mutation{
    createSocial(data:SocialInput):Social
    deleteSocial(data:SocialInput):String
}